<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="reset.css" />
	<link rel="stylesheet" href="styles.css" />
	<script src="data.js" type="text/JavaScript"></script>
	<title>Home | Recipe App</title>
</head>
<body>
<section class="root">

	<header>
		<h1>Recipe Search Engine</h1>
		<button id="darkModeButton" onclick="darkMode()">
			<img src="assets/dark-theme.svg" alt="Dark Mode"/>
		</button>
	</header>

	<main>
		<div class="actions">
			<button id="search" onclick="window.location.href='search.html'">Search</button>
			<button id="addPage" onClick="window.location.href='addRecipe.html'">Add</button>
			<button id="removePage" onClick="window.location.href='removeRecipe.html'">Remove</button>
		</div>

		<section id="recipes" class="content">
			<!-- recipes go here -->
		</section>
	</main>

</section>
</body>
<script>
	document.addEventListener("DOMContentLoaded", () => {
	const endpoint = "https://sik7nmmji9.execute-api.us-east-1.amazonaws.com/stage1";
	fetch(endpoint)
		.then(response => {
			if (!response.ok) throw new Error("Network response was not ok");
			return response.json();
		})
		.then(data => {
			showRecipes(data);
		})
		.catch(error => {
			console.error("Error fetching recipes:", error);
		});
	});
</script>
</html>
