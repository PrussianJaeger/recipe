	<script src="data.js" type="text/JavaScript"></script>
	<title>Remove | Recipe App</title>
</head>
<body>
<section class="root">

	<header>

		</button>
	</header>

	<main>
		<div class="actions">
			<button id="homePage" onClick="window.location.href='index.html'">< Back</button>
		</div>

		<section class="content">
			<form id="remove">
				<fieldset>
					<select name="recipe" id="remove-recipe"></select>
					<br><br>
					<button type="button" id="deleteRecipeBtn">Delete Selected Recipe</button>

				</fieldset>
			</form>
		</section>
	</main>

</section>
