<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="reset.css" />
	<link rel="stylesheet" href="styles.css" />
	<script src="data.js" type="text/JavaScript"></script>
	<title>Add | Recipe App</title>
</head>
<body>
<section class="root">

	<header>
		<h1>Recipe Search Engine</h1>
		<button id="darkModeButton">
  			<img src="assets/dark-theme.svg" alt="Toggle Dark Mode" />
		</button>
	</header>

	<main>
		<div class="actions">
			<button id="homePage" onClick="window.location.href='index.html'">< Back</button>
		</div>

		<section class="content">
			<form id="recipeForm">
				<fieldset>
					<legend>Add a Recipe</legend>

					<label for="name">Recipe Name:</label>
					<input type="text" id="name" required>

					<label for="description">Description:</label>
					<textarea id="description" rows="2"></textarea>

					<label for="instructions">Instructions:</label>
					<textarea id="instructions" rows="4"></textarea>

					<div id="ingredients">
					<h3>Ingredients</h3>
					
					</div>
					<button type="button" id="addIngredient">+ Add Ingredient</button>

					<label for="imageInput">Image:</label>
					<input type="file" id="imageInput" accept="image/*"/>

					<button type="submit">Submit Recipe</button>
					<p id="statusMessage"></p>
				</fieldset>
			</form>
		</section>
	</main>

</section>
</body>
</html>
