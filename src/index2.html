<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recipe Journal</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }

    .dark-mode {
      background-color: #121212;
      color: #f4f4f4;
    }

    form {
      margin-bottom: 2rem;
    }

    .content {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
    }

    .box {
      width: 200px;
      border: 1px solid #ccc;
      border-radius: 8px;
      overflow: hidden;
      background: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .top {
      height: 150px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      background: #f9f9f9;
    }

    .top img {
      max-width: 100%;
      max-height: 100%;
      object-fit: cover;
      display: block;
    }

    .bot {
      padding: 10px;
      text-align: center;
      font-weight: bold;
    }

    button {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>üç≤ Recipe Journal</h1>
  <button onclick="darkMode()">Toggle Dark Mode</button>

  <form id="recipeForm">
    <input type="text" id="name" placeholder="Recipe Name" required /><br /><br />
    <textarea id="description" placeholder="Description" required></textarea><br /><br />
    <textarea id="instructions" placeholder="Instructions" required></textarea><br /><br />
    <input type="file" id="imageInput" accept="image/*" required /><br /><br />
    <button type="submit">Submit Recipe</button>
  </form>

  <div class="content"></div>

  <script src="app.js"></script>
</body>
</html>
