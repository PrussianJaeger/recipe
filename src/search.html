<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="reset.css" />
	<link rel="stylesheet" href="styles.css" />
	<script src="data.js" defer></script>
	<title>Search Recipes</title>
</head>
<body>
<section class="root">

	<header>
		<h1>Search Recipes</h1>
		<button id="darkModeButton" onclick="darkMode()">
			<img src="assets/dark-theme.svg" alt="Dark Mode"/>
		</button>
	</header>

	<main>
		<div class="actions">
			<input type="text" id="searchInput" placeholder="Search by name..." />
			<button id="searchSubmit">Search</button>
		</div>
		<section class="content" id="searchResults">
			<!-- results go here -->
		</section>
		<button id="homePage" onClick="window.location.href='index.html'">< Back</button>

	</main>
	
</section>

<script>
	document.addEventListener("DOMContentLoaded", applyDarkMode);
    document.addEventListener("DOMContentLoaded", () => {
  const searchBtn = document.getElementById("searchSubmit");
  const searchInput = document.getElementById("searchInput");
  const resultsContainer = document.getElementById("searchResults");

  searchBtn.addEventListener("click", async () => {
    const query = searchInput.value.trim();
    if (!query) return;

    const results = await searchRecipesByName(query);
    showRecipes(results, resultsContainer);
  });
});
</script>
</body>
</html>
